<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="page-wrapper">
    <!--    LOGO IMAGE-->
    <div class="container">
        <a href=""><img src="https://i.pinimg.com/564x/01/fe/4c/01fe4cd0c9cd8d9882cad61b93a773f9.jpg" id="logo"></a>

    </div>
<!--    Border on top-->
    <div class="container">
        <div class="row align-center justify-space-evenly border">
        </div>
    </div>

    <div class="container">
        <div class="row justify-space-evenly align-center gap-20">


            <!--             This is the search coffee form -->
            <div class="column shrink">
                <form>
                    <h2 class="coffee-subheader">Search for Coffee</h2>
                    <label for="roast-selection" class="roast-menu">Roast</label>
                    <select id="roast-selection" class="coffee-selects">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="search" id="search" class="search-bar" name="search" placeholder="search">
                </form>
            </div>

            <!--            This is the add coffee form -->
            <div class="column shrink">
                <form>
                    <h2 class="coffee-subheader">Add a Coffee</h2>
                    <label for="roast-addition" class="roast-menu">Roast</label>
                    <select id="roast-addition" class="coffee-selects">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="text" id="addCoffee" class="search-bar" name="addCoffee" placeholder="add coffee">
                    <input id="addSubmit" class="add-coffee-submit" type="submit"/>
                </form>
            </div>

        </div>
    </div>

<!--    COFFEE cards containers -->
    <div class="container">
        <div class="row">
            <div class="column">
                <div id="coffees" class="row flex-wrap justify-space-between gap-40">
                </div>
            </div>
        </div>
    </div>

</div>


<script src="js/main.js"></script>
</body>
</html>

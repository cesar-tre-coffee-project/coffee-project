<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="page-wrapper">
<!--    -->

    <div class="container">
        <h1>Coffee!</h1>
        <div class="row">
            <div class="column">
<!--             This is the search coffee form-->

                <form class="column">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit" type="submit" />
                    <div>
                        <input type="text" id="search" name="search" placeholder="search">
                    </div>
                </form>
<!--                This is the add coffee form -->

                <form class="column">
                    <h2>Add a Coffee</h2>
                    <label for="roast-addition">Roast</label>
                    <select id="roast-addition">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="addSubmit" type="submit" />
                    <div>
                        <input type="text" id="addCoffee" name="addCoffee" placeholder="add coffee">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="column">
                <div id="coffees"></div>
            </div>
        </div>
    </div>


</div>
    <script src="js/main.js"></script>
    <script src="js/moreCoffee.js"></script>
</body>
</html>
